# ArviZ <=0.17.1 uses scipy.signal.gaussian which was moved to scipy.signal.windows.gaussian in scipy 1.13
if:
  name: arviz
  timestamp_le: 1712866805000
  version_le: "0.17.1"
then:
  - add_depends: scipy <1.13

---
# ArviZ ==0.13.0 has mismatched dependencies with respecto to pypi
if:
  name: arviz
  timestamp_le: 1717431278000
  version_le: "0.13.0"
  version_ge: "0.13.0"
then:
  - add_depends: scipy >=1.8.0

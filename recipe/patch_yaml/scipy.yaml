# missing lower bounds for numpy after 2.0 migration, c.f.
# https://github.com/conda-forge/numpy-feedstock/issues/324
# the upper bound has been there correctly, c.f.
# https://github.com/conda-forge/scipy-feedstock/commit/0711eb22f502ce2f1ea1bd7a22ffd4b8f73b73a7
if:
  name: scipy
  version: 1.14.0

then:
  # https://github.com/scipy/scipy/blob/v1.14.0/pyproject.toml#L55
  - replace_depends:
      old: numpy <2.3
      new: numpy >=1.23.5,<2.3

---

if:
  name: scipy
  version_lt: 1.14.0
  version_ge: 1.13.0

then:
  # https://github.com/scipy/scipy/blob/v1.13.1/pyproject.toml#L55
  - replace_depends:
      old: numpy <2.3
      new: numpy >=1.22.4,<2.3

---

# 2024/01 -- hmaarrfk
# scipy version 1.12.0 build 2 was patched
# for compatibility with libopenblas 0.3.26
# However older version are incompatible
# https://github.com/conda-forge/scipy-feedstock/issues/266
if:
  name: scipy
  version: 1.12.0
  build_number_lt: 2

then:
  - add_constrains: libopenblas <0.3.26

---

# 2024/01 -- hmaarrfk
# scipy version 1.12.0 build 2 was patched
# for compatibility with libopenblas 0.3.26
# However older version are incompatible
# https://github.com/conda-forge/scipy-feedstock/issues/266
if:
  name: scipy
  version_lt: 1.12.0

then:
  - add_constrains: libopenblas <0.3.26

---
# Align constrains with limits in 1.8.x maintenance branch
# The numpy min and max versions are documented here:
# https://github.com/scipy/scipy/blob/maintenance/1.8.x/setup.py
# https://github.com/scipy/scipy/blob/maintenance/1.8.x/scipy/__init__.py
if:
  name: scipy
  version: 1.8.1
  build_number_in: [0, 1, 2]
  timestamp_le: 1686323537000
then:
  - replace_depends:
      old: numpy >=1.19.5,<2.0a0
      new: numpy >=1.19.5,<1.25.0
  - replace_depends:
      old: numpy >=1.21.6,<2.0a0
      new: numpy >=1.19.5,<1.25.0

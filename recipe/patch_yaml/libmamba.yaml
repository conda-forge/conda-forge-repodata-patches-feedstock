if:
  name_in: [libmamba, libmambapy]
  subdir_in: ["linux-64", "linux-aarch64", "linux-ppc64le"]
  version: "0.23.3"
then:
  - replace_depends:
      old: libstdcxx-ng >=10.3.0
      new: libstdcxx-ng >=12.1.0  
  - replace_depends:
      old: libgcc-ng >=10.3.0
      new: libgcc-ng >=12.1.0
    
    
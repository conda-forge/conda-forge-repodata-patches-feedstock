# The libdeflate ABI is very stable. Loosen pins to reflect this.
#
# Once a new libdeflate minor release is determined to be ABI compatible, the
# `new:` fields below need to be updated to new: libdeflate>=1.3,<1.X.0a0, where
# X is the new minor release.
#
# This is the strategy used by the bioconda channel
# https://github.com/bioconda/bioconda-recipes/blob/2b170ae75dcc4b2a17c53fd4b77554e75178c2d3/recipes/bioconda-repodata-patches/gen_patch_json.py#L174
#
if:
  has_depends: libdeflate*
  timestamp_lt: 1742582718000

if:
  name: dask
  version: 2022.8.0
  build_number_lt: 2
then:
  - replace_depends:
      old: dask-core *${version}*
      new: dask-core >=${version},<${next_version}.0a0
  - replace_depends:
      old: distributed *${version}*
      new: distributed >=${version},<${next_version}.0a0

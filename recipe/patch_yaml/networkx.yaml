#     _replace_pin("pandas >=1.1", "pandas >=1.3", record["depends"], record)
if:
  name: networkx
  version: "2.7.1"
  build_number: 0
then:
  - replace_depends:
      old: python >=3.6
      new: python >=3.8
  - replace_depends:
      old: scipy >=1.5,!=1.6.1
      new: scipy >=1.8
  - replace_depends:
      old: "matplotlib-base >=3.3"
      new: "matplotlib-base >=3.4"
  - replace_depends:
      old: pandas >=1.1
      new: pandas >=1.3
---
if:
  name: networkx
  version: "3.2"
  build_number: 0
then:
  - replace_depends:
      old: python >=3.8
      new: python >=3.9

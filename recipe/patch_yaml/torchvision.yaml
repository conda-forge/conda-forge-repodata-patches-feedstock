if:
  name: "torchvision"
  version: "0.11.2"
  has_depends: "pytorch [*] cpu[*]"
then:
  - replace_depends:
      old: "pytorch * cpu*"
      new: "pytorch 1.10.* cpu*"
---
if:
  name: "torchvision"
  version: "0.11.2"
  has_depends: "pytorch [*] cuda[*]"
then:
  - replace_depends:
      old: "pytorch * cuda*"
      new: "pytorch 1.10.* cuda*"

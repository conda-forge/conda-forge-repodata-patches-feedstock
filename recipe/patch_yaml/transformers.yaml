if:
  name: transformers
  version_lt: "4.23"
  version_ge: "4.18"
  timestamp_lt: 1685092335000
then:
  - replace_depends:
      old: "tokenizers >=0.11.1,!=0.11.3"
      new: "tokenizers >=0.11.1,!=0.11.3,<0.13"

# We erroneously pinned libclang instead of letting it manage its own
# runtime dependencies
# https://github.com/conda-forge/qt-main-feedstock/issues/240
if:
  name: qt6-main
  timestamp_lt: 1713651382000
then:
  - remove_depends: libclang >=17.0.6,<18.0a0
  - remove_depends: libclang >=16.0.6,<17.0a0
  - remove_depends: libclang >=15.0.7,<16.0a0

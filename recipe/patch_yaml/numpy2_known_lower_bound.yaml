# packages from https://github.com/numpy/numpy/issues/26191
# where we know the lowest version that supports numpy 2.0
if:
  name: astropy
  version_lt: 6.1.0
  has_depends: python >=3.9*
  not_has_depends: numpy *,<2.0a0
then:
  - tighten_depends:
      name: numpy
      upper_bound: "2.0"
